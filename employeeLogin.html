<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="gym-management-system"/>
    <meta name="author" content="MiloTnT"/>
    <title>健身房管理系统-员工登录</title>
    <link href="/static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        function checkSubmit(loginForm) {
            if (loginForm.employeeAccount.value == '') {
                alert("请输入工号");
                loginForm.employeeAccount.focus();
                return false;
            }
            if (loginForm.employeePassword.value == '') {
                alert("请输入密码");
                loginForm.employeePassword.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="bg-primary" th:style="'background-image: url(/img/background.jpeg);background-size: 100%, 100%'">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">员工登录</h3></div>
                            <div class="card-body">
                                <form th:action="@{/employeeLogin}" method="post" name="loginForm"
                                      onsubmit="return checkSubmit(this)">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="employeeAccount" name="employeeAccount" type="text" placeholder="工号"/>
                                        <label for="employeeAccount">工号</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="employeePassword" name="employeePassword" type="password" placeholder="密码"/>
                                        <label for="employeePassword">密码</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <input type="submit" class="btn btn-success" value="登录">
                                        <a class="btn btn-primary" th:href="@{/}">转到管理员登录</a>
                                        <a class="btn btn-info" th:href="@{/toUserLogin}" style="margin-left: 10px;">转到会员登录</a>
                                    </div>
                                </form>
                                <div th:text="${msg}" style="margin-top: 20px;text-align: center;color: red"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/static/js/scripts.js" th:src="@{js/scripts.js}"></script>
</body>
</html>
